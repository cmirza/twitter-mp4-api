<!DOCTYPE html>
<html>
<head>
  <title>Twitter MP4 Fetcher</title>
</head>
<body>
  <h2>Fetching video...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const tweetUrl = params.get("url");

    if (!tweetUrl) {
      document.body.innerText = "Missing 'url' query param.";
    } else {
      fetch("/get-mp4", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: tweetUrl })
      })
        .then(res => res.text())
        .then(mp4Url => {
          navigator.clipboard.writeText(mp4Url);
          document.body.innerHTML = `
            <p>âœ… MP4 copied to clipboard:</p>
            <p><a href="${mp4Url}" target="_blank">${mp4Url}</a></p>
            <video controls style="max-width:100%;height:auto;">
              <source src="${mp4Url}" type="video/mp4">
            </video>
          `;
        })
        .catch(err => {
          document.body.innerText = "Error: " + err;
        });
    }
  </script>
</body>
</html>
